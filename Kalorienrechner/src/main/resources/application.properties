spring.application.name=todo.app
server.port=${PORT:8080}

# --- Datenbank: lokal H2, auf Render Postgres ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=false

# H2-Konsole nur lokal
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# FatSecret
fatsecret.client-id=${FATSECRET_CLIENT_ID}
fatsecret.client-secret=${FATSECRET_CLIENT_SECRET}